<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Booking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Edit Booking</h2>
        <form th:action="@{'/manager/edit-booking/' + ${booking.id}}" th:object="${booking}" method="post">

    <input type="hidden" th:field="*{id}" />
    
    <label>User ID:</label>
    <input type="text" th:field="*{userId}" class="form-control" readonly />

    <label>Room Number:</label>
    <input type="number" th:field="*{roomNumber}" class="form-control" />

    <label>Start Date:</label>
    <input type="date" th:field="*{startDate}" class="form-control" />

    <label>End Date:</label>
    <input type="date" th:field="*{endDate}" class="form-control" />

    <label>Status:</label>
    <input type="text" th:field="*{status}" class="form-control" />

    <button type="submit" class="btn btn-primary mt-3">Update</button>
</form>

    </div>
</body>
</html>
