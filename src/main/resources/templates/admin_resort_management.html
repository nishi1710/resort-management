<!DOCTYPE html>
<html>
<head>
    <title>Manage Resorts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf2;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #b36b00;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #ffb84d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resort Management</h2>
        <a class="btn" href="/admin/resort/add">Add New Resort</a>
        <h2>Resorts List</h2>
        <table>
            <thead>
                <tr>
                    <th>Resort ID</th> <!-- Added Resort ID -->
                    <th>Resort Name</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Long Description</th> <!-- Added Long Description -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resort : ${resorts}">
                    <td th:text="${resort.id}"></td> <!-- Display Resort ID -->
                    <td th:text="${resort.name}"></td>
                    <td th:text="${resort.location}"></td>
                    <td th:text="${resort.description}"></td>
                    <td th:text="${resort.longdescription}"></td> <!-- Display Long Description -->
                    <td>
                        <a th:href="@{/admin/resort/edit/{id}(id=${resort.id})}">Edit</a> | 
                        <a th:href="@{/admin/resort/delete/{id}(id=${resort.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
