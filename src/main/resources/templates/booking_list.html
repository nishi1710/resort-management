<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Booking List</h2>
        <a href="/manager/add-booking" class="btn btn-primary mb-3">Add New Booking</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>User ID</th>
                    <th>Room Number</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}">1</td>
                    <td th:text="${booking.userId}">101</td>
                    <td th:text="${booking.roomNumber}">303</td>
                    <td th:text="${booking.startDate}">2025-04-21</td>
                    <td th:text="${booking.endDate}">2025-04-25</td>
                    <td th:text="${booking.status}">Confirmed</td>
                    <td>
                        <a th:href="@{'/manager/edit-booking/' + ${booking.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/manager/delete-booking/' + ${booking.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
